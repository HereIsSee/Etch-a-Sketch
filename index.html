<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Etch-a-sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="chooseSize">
            <label for="width">Width</label>
            <input type="number" id="width" min="10" max="100">
            <label for="height">Height</label>
            <input type="number" id="height" min="10" max="100">
            <input type="submit" value="Change size of canvas">
        </div>


        <div id="Container"></div>

        <script src="script.js"></script>
    </body>
</html>
